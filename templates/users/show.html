{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-sm-6">
    <ul class="list-group" id="messages">

      {% for message in user.messages %}

        <li class="list-group-item">
          <a href="/messages/{{ message.id }}" class="message-link"/>

          <a href="/users/{{ user.id }}">
            <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
          </a>

          <div class="message-area col-9">
              <a href="/users/{{ user.id }}">@{{ user.username }}</a>
              <span class="text-muted">
                {{ message.timestamp.strftime('%d %B %Y') }}
              </span>
            <p>{{ message.text }}</p>
          </div>
          <div class="col-2 p-0">
            <form action="#">
              <span>
                {% if message in user.messages_liked %}
                      <button 
                        formaction="/messages/{{ message.id }}/unlike" 
                        formmethod="POST" 
                        type="submit" 
                        class="btn btn-outline-* p-0">
                        <i class="fas fa-star" style="color: #007bff"></i>
                      </button>
                {% else %}
                    <button 
                      formaction="/messages/{{ message.id }}/like" 
                      formmethod="POST" 
                      type="submit" 
                      class="btn btn-outline-* p-0">
                        <i class="far fa-star" style="color: #007bff"></i>
                    </button>
                {% endif %}
            </span>
          </form>
          </div>
        </li>

      {% endfor %}

    </ul>
  </div>
{% endblock %}
